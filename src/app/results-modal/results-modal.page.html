<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="this.dismissModal()">
        <ion-icon
          slot="icon-only"
          [ios]="'arrow-back-outline'"
          [md]="'arrow-back-sharp'"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Found {{ imagesResultSet.length }} images</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-button>Dismiss</ion-button> -->
  <ion-grid fixed>
    <ion-row>
      <ion-col
        size="12"
        size-md="6"
        size-lg="4"
        size-xl="3"
        *ngFor="let imageUrl of imagesResultSet"
      >
        <!-- <div *ngFor="let imageUrl of imagesResultSet"> -->
        <ion-img [src]="imageUrl"></ion-img>
        <!-- </div> -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
