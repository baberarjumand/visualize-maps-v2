<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>visualize</ion-title>
    <ion-buttons slot="end" class="ion-padding">
      <ion-icon
        slot="icon-only"
        name="locate-outline"
        (click)="locateUser()"
      ></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <agm-map id="map_canvas" [latitude]="currentLat" [longitude]="currentLng" [zoom]="currentZoom"></agm-map>
</ion-content>
