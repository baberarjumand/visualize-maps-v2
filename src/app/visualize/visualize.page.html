<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <!-- <ion-title>visualize</ion-title> -->
    <ion-searchbar #searchbar placeholder="Search Places"></ion-searchbar>
    <ion-buttons slot="end" class="ion-padding">
      <ion-icon
        slot="icon-only"
        name="locate-outline"
        (click)="locateUser()"
      ></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <agm-map
    id="agmMapElement"
    [latitude]="currentLat"
    [longitude]="currentLng"
    [zoom]="currentZoom"
    [usePanning]="true"
    (centerChange)="mapCenterChanged($event)"
    ><agm-marker
      [latitude]="currentLat"
      [longitude]="currentLng"
      [markerDraggable]="true"
      [animation]="'DROP'"
      (dragEnd)="markerDragEnd($event)"
    ></agm-marker>
  </agm-map>

  <ion-button expand="block" color="tertiary" (click)="goToVisImagePage()">
    <ion-icon
      slot="start"
      [ios]="'images-outline'"
      [md]="'images-sharp'"
    ></ion-icon
    >Visualize</ion-button
  >
</ion-content>
